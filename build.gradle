plugins {
    id 'java'
}

group 'com.lee.practice.vending-machine'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.assertj', name: 'assertj-core-java8', version: '1.0.0m1'

}
